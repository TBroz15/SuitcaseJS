# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Publish to NPM

on:
  push:
    branches: ["main"]
  pull_request:
    branches: "*"

jobs:
  publish:
    runs-on: ubuntu-latest
    # To explain this W  I  D  E of a code...
    # This checks if commits message is a feat, fix, docs, perf, build, or ci.
    # PR is welcome! -TBroz15
    if: ${{ github.ref == 'refs/heads/main' && (startsWith(github.event.pull_request.title, 'feat') || startsWith(github.event.pull_request.title, 'fix') || startsWith(github.event.pull_request.title, 'docs') || startsWith(github.event.pull_request.title, 'perf') || startsWith(github.event.pull_request.title, 'build') || startsWith(github.event.pull_request.title, 'ci') || startsWith(github.event.pull_request.title, 'build') || startsWith(github.event.pull_request.title, 'ci'))}}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm install -g pnpm
      - name: Determine pnpm store path
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
            ${{ runner.os }}-pnpm-store-
            ${{ runner.os }}-pnpm-
      - name: PNPM Install
        run: pnpm install
      - name: Typescript Checking
        run: tsc
      - name: ESBuild
        run: |
          node build > esbuild.log
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "ESbuild errors found!"
            cat esbuild.log
            exit $exit_code
          fi
      - run: npm run semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
